<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Cuentas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/img/Logo 1.png">
</head>
<body class="d-flex flex-column min-vh-100">

    <div class="dashboard-header px-4 py-3 d-flex justify-content-between align-items-center">
        <img src="/img/logo_1.png" alt="Logo Secundario" class="img-fluid logo-main">
        
        <!-- Contenedor derecho: Foto pequeña + Botón logout -->
        <div class="d-flex align-items-center gap-2">
        <div class="manage-profile-img" id="profile-image-container">
            <i class="fas fa-user default-avatar"></i>
        </div>
        <button id="logoutBtn" class="btn btn-outline-danger rounded-pill" title="Cerrar Sesión">
            <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
        </button>
        </div>
    </div>

    <!-- Menú de Iconos basado en Rol -->
    <section id="menu-icons-section" class="container hidden">
      <h3 class="text-center mb-4"></h3>
      <div id="menu-icons" class="row g-4 justify-content-center">
        <!-- Los ítems se generan dinámicamente con JS -->
      </div>
    </section>

    <main class="container-fluid p-4 flex-grow-1" id="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Administrar Cuentas</h3>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createUserModal">
                <i class="fas fa-user-plus me-2"></i> Agregar Usuario
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="users-table"></tbody>
            </table>
        </div>

        <!-- Modal para editar usuario -->
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div id="edit-message" class="alert d-none mb-3" role="alert"></div>
                        <form id="editUserForm">
                            <input type="hidden" id="userId" name="userId">
                            <div class="mb-3 position-relative">
                                <input type="text" class="form-control" id="name" name="name" placeholder=" " required>
                                <label for="name" class="form-label position-absolute top-0 start-0 translate-middle-y ps-2">Nombre</label>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="email" class="form-control" id="email" name="email" placeholder=" " required>
                                <label for="email" class="form-label position-absolute top-0 start-0 translate-middle-y ps-2">Correo</label>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="password" class="form-control" id="password" name="password" placeholder=" ">
                                <label for="password" class="form-label position-absolute top-0 start-0 translate-middle-y ps-2">Nueva Contraseña (opcional)</label>
                            </div>
                            <div class="mb-3 position-relative" id="role-container">
                                <select class="form-select" id="role" name="role">
                                    <option value="teacher">Docente</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <label for="role" class="form-label position-absolute top-0 start-0 translate-middle-y ps-2">Rol</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save me-2"></i> Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para confirmar eliminación -->
        <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteUserModalLabel">Confirmar Eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.</p>
                        <input type="hidden" id="deleteUserId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn"><i class="fas fa-trash me-2"></i> Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para crear usuario -->
        <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createUserModalLabel">Crear Nuevo Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div id="create-message" class="alert d-none mb-3" role="alert"></div>
                        <form id="createUserForm">
                            <div class="mb-3 position-relative">
                                <input type="text" class="form-control" id="createName" name="name" placeholder=" " required>
                                <label for="createName" class="form-label position-absolute top-0 start-0 translate-middle-y ps-2">Nombre</label>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="email" class="form-control" id="createEmail" name="email" placeholder=" " required>
                                <label for="createEmail" class="form-label position-absolute top-0 start-0 translate-middle-y ps-2">Correo</label>
                            </div>
                            <div class="mb-3 position-relative">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="createPassword" name="password" placeholder=" " required>
                                    <button type="button" class="btn btn-outline-secondary" id="generatePasswordBtn">
                                        <i class="fas fa-key"></i> Generar
                                    </button>
                                    <label for="createPassword" class="form-label position-absolute top-0 start-0 translate-middle-y ps-2">Contraseña</label>
                                </div>
                            </div>
                            <div class="mb-3 position-relative" id="createRoleContainer">
                                <select class="form-select" id="createRole" name="role">
                                    <option value="teacher">Docente</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <label for="createRole" class="form-label position-absolute top-0 start-0 translate-middle-y ps-2">Rol</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user-plus me-2"></i> Crear Usuario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

       <!-- Footer -->
    <footer class="bg-dark text-white py-1 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
        <p class="mb-0">&copy; 2025 Sistema CECRIC. Todos los derechos reservados.</p>
        <img src="/img/logo_2.png" alt="Logo del autor" class="img-fluid footer-logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/users-manage.js"></script>
    <script src="/js/dashboard.js"></script>
        
</body>
</html>
