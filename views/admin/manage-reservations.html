<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/img/Logo 1.png">
</head>
<body class="d-flex flex-column min-vh-100">

    <div class="dashboard-header px-4 py-3 d-flex justify-content-between align-items-center">
        <img src="/img/logo_1.png" alt="Logo Secundario" class="img-fluid logo-main">
        
        <!-- Contenedor derecho: Foto pequeña + Botón logout -->
        <div class="d-flex align-items-center gap-2">
        <div class="manage-profile-img" id="profile-image-container">
            <i class="fas fa-user default-avatar"></i>
        </div>
        <button id="logoutBtn" class="btn btn-outline-danger rounded-pill" title="Cerrar Sesión">
            <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
        </button>
        </div>
    </div>

    <!-- Menú de Iconos basado en Rol -->
    <section id="menu-icons-section" class="container hidden">
      <h3 class="text-center mb-4"></h3>
      <div id="menu-icons" class="row g-4 justify-content-center">
        <!-- Los ítems se generan dinámicamente con JS -->
      </div>
    </section>

    <main class="container-fluid p-4 flex-grow-1" id="main-content">
        <h3 class="mb-4">Administrar Reservas</h3>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Docente</th>
                        <th>Fecha</th>
                        <th>Hora Entrada</th>
                        <th>Hora Salida</th>
                        <th>Motivo</th>
                        <th>Grupo/Grado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="reservations-table"></tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-1 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
        <p class="mb-0">&copy; 2025 Sistema CECRIC. Todos los derechos reservados.</p>
        <img src="/img/logo_2.png" alt="Logo del autor" class="img-fluid footer-logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/dashboard.js">
        
    </script>
</body>
</html>
