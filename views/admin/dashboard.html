<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/img/Logo 1.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Header con logo y botón de cerrar sesión -->
  <div class="dashboard-header px-4 py-3 d-flex justify-content-between align-items-center">
    <img src="/img/logo_2.png" alt="Logo Secundario" class="img-fluid logo-main">
    <button id="logoutBtn" class="btn btn-outline-danger rounded-pill" title="Cerrar Sesión">
      <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
    </button>
  </div>

  <!-- Contenido principal -->
  <main class="container-fluid p-0 flex-grow-1" id="main-content">
    
    <!-- Sección de bienvenida centrada -->
    <section class="welcome-section">
      <h2>Bienvenid@, <span id="user-name">USUARIO</span></h2>
      
      <!-- Foto de perfil en círculo -->
      <div class="profile-image-container" id="profile-image-container">
        <i class="fas fa-user default-avatar"></i>
      </div>
    </section>

    <!-- Menú de Iconos basado en Rol -->
    <section id="menu-icons-section" class="container">
      <h3 class="text-center mb-4"></h3>
      <div id="menu-icons" class="row g-4 justify-content-center">
        <!-- Los ítems se generan dinámicamente con JS -->
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-1 mt-auto">
    <div class="container d-flex justify-content-between align-items-center">
      <p class="mb-0">&copy; 2025 Sistema de Reservas. Todos los derechos reservados.</p>
      <img src="/img/logo_1.png" alt="Logo del autor" class="img-fluid footer-logo">
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
