<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/img/Logo 1.png">
</head>
<body class="d-flex flex-column min-vh-100">
    
          <!-- Header con logo y botón de cerrar sesión -->
    <div class="dashboard-header px-4 py-3 d-flex justify-content-between align-items-center">
        <img src="/img/logo_1.png" alt="Logo Secundario" class="img-fluid logo-main">
        <button id="logoutBtn" class="btn btn-outline-danger rounded-pill" title="Cerrar Sesión">
            <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
        </button>
    </div>

        <!-- Menú de Iconos basado en Rol -->
    <section id="menu-icons-section" class="container">
      <h3 class="text-center mb-4"></h3>
      <div id="menu-icons" class="row g-4 justify-content-center">
        <!-- Los ítems se generan dinámicamente con JS -->
      </div>
    </section>


    <main class="container-fluid p-4 flex-grow-1" id="main-content">
        <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
            <h3 class="mb-4 text-center">Editar Perfil</h3>
            
            <!-- Mensaje de éxito/error -->
            <div id="profile-message" class="alert d-none" role="alert"></div>

            <!-- Foto del usuario con hover para opciones -->
            <div class="text-center mb-4 photo-container">
                <img id="profile-image" src="/img/default-profile.png" alt="Foto de perfil" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                <div class="photo-options d-flex flex-column gap-2">
                    <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#viewPhotoModal">Ver</button>
                    <button class="btn btn-sm btn-secondary" onclick="document.getElementById('profileImageInput').click();">Cambiar la foto</button>
                </div>
                <input type="file" class="d-none" id="profileImageInput" name="profileImage" accept="image/jpeg,image/png">
            </div>

            <form id="profileForm">
                <div class="mb-3 position-relative">
                    <input type="text" class="form-control" id="name" name="name" placeholder=" " required>
                    <label for="name" class="form-label position-absolute top-0 start-0 translate-middle-y ps-2">Nombre</label>
                </div>
                <div class="mb-3 position-relative">
                    <input type="email" class="form-control" id="email" name="email" placeholder=" " required>
                    <label for="email" class="form-label position-absolute top-0 start-0 translate-middle-y ps-2">Correo Electrónico</label>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control" id="current-password-display" value="********" disabled>
                    <label for="current-password-display" class="form-label position-absolute top-0 start-0 translate-middle-y ps-2">Contraseña Actual</label>
                </div>
                <button type="button" class="btn btn-secondary w-100 mb-3" id="changePasswordBtn" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                    <i class="fas fa-key me-2"></i> Cambiar Contraseña
                </button>
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save me-2"></i> Guardar Cambios</button>
            </form>
        </div>
    </main>

    <!-- Modal para Cambiar Contraseña -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordLabel">Cambiar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="password-message" class="alert d-none" role="alert"></div>
                    <form id="changePasswordForm">
                        <div class="mb-3 password-container">
                            <label for="currentPassword" class="form-label">Contraseña Actual</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                            <i class="fas fa-eye password-toggle" id="toggleCurrentPassword"></i>
                        </div>
                        <div class="mb-3 password-container">
                            <label for="newPassword" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            <i class="fas fa-eye password-toggle" id="toggleNewPassword"></i>
                        </div>
                        <div class="mb-3 password-container">
                            <label for="confirmNewPassword" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required>
                            <i class="fas fa-eye password-toggle" id="toggleConfirmNewPassword"></i>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Nueva Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Ver Foto Completa -->
    <div class="modal fade" id="viewPhotoModal" tabindex="-1" aria-labelledby="viewPhotoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewPhotoLabel">Foto de Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="full-profile-image" src="/img/default-profile.png" alt="Foto completa" style="max-width: 100%; max-height: 80vh; object-fit: contain;">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmar Cambios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas guardar los cambios?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmSave">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

       <!-- Footer -->
    <footer class="bg-dark text-white py-1 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
        <p class="mb-0">&copy; 2025 Sistema CECRIC. Todos los derechos reservados.</p>
        <img src="/img/logo_2.png" alt="Logo del autor" class="img-fluid footer-logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/edit-profile.js"></script>
</body>
</html>
